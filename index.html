<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="insta-continue">

            <div class="group">
                <img src="img/instagram-logo.png" class="insta-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/instagram-perfil.jpg" alt="">
                </div>
                <a href="#" class="insta-login">Continue como @eu.guicampos</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é @eu.guicampos?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Increva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
